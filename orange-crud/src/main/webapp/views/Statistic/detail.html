<header ng-switch on="$location.path().indexOf('/Statistics/new') > -1">
    <h3 ng-switch-when="true">Create a new Statistic</h3>
    <h3 ng-switch-when="false">View or edit Statistic</h3>
</header>
<form id="StatisticForm" name="StatisticForm" class="form-horizontal" role="form">
    


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveStatistic" name="saveStatistic" class="btn btn-primary" ng-disabled="isClean() || StatisticForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteStatistic" name="deleteStatistic" class="btn btn-danger" ng-show="statistic.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
