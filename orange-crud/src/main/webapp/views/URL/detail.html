<header ng-switch on="$location.path().indexOf('/URLs/new') > -1">
    <h3 ng-switch-when="true">Create a new URL</h3>
    <h3 ng-switch-when="false">View or edit URL</h3>
</header>
<form id="URLForm" name="URLForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': URLForm.url.$invalid}">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div id="urlControls" class="col-sm-10">
            <input id="url" name="url" type="text" class="form-control" ng-model="uRL.url" placeholder="Enter the URL Url"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': URLForm.user.$invalid}">
        <label for="user" class="col-sm-2 control-label">User</label>
        <div id="userControls" class="col-sm-10">
        <select id="user" name="user" class="form-control" ng-model="userSelection" ng-options="u.text for u in userSelectionList"  >
            <option value="">Choose a User</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveURL" name="saveURL" class="btn btn-primary" ng-disabled="isClean() || URLForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteURL" name="deleteURL" class="btn btn-danger" ng-show="uRL.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
